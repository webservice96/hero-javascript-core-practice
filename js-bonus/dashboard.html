<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home Bank</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen flex">
        <div class="bg-indigo-50 flex-grow py-12 px-10">
            <div class="flex justify-between">
                <div>
                    <h4 class="text-sm font-bold text-indigo-600">Hi There,</h4>
                    <h1 class="text-4xl font-bold text-indigo-900 mt-">Welcome to our Home Bank!</h1>
                </div>
                <div>
                    <div class="flex items-center border rounded-lg bg-white w-max py-2 px-4 space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input type="text" placeholder="Search" />
                    </div>
                </div>
            </div>
            <div>
                <div class="flex space-x-10">
                    <div
                        class="flex items-center justify-around p-6 bg-white w-64 rounded-xl space-x-2 mt-10 shadow-lg">
                        <div>
                            <span class="text-sm font-semibold text-gray-400">Deposit</span>
                            <h1 class="text-2xl font-bold">$<span id="total-deposit">00</span></h1>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 11l7-7 7 7M5 19l7-7 7 7" />
                            </svg>
                        </div>
                    </div>
                    <div
                        class="flex items-center justify-around p-6 bg-white w-64 rounded-xl space-x-2 mt-10 shadow-lg">
                        <div>
                            <span class="text-sm font-semibold text-gray-400">Withdraw</span>
                            <h1 class="text-2xl font-bold">$<span id="withraw-amount">00</span></h1>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                            </svg>
                        </div>
                    </div>
                    <div
                        class="flex items-center justify-around p-6 bg-white w-64 rounded-xl space-x-2 mt-10 shadow-lg">
                        <div>
                            <span class="text-sm font-semibold text-gray-400">Balance</span>
                            <h1 class="text-2xl font-bold">$<span id="total-balance">1050</span></h1>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 13v-1m4 1v-3m4 3V8M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex mt-10 space-x-10">
                    <div class="bg-white w-1/2 p-8 items-center justify-around rounded-xl shadow-lg">
                        <h1 class="text-3xl mb-4">
                            Please Deposit
                        </h1>
                        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="deposit" name="deposit"
                            type="text" required="" placeholder="Amount $100000" aria-label="Deposit">
                        <button type="button" id="deposit-btn"
                            class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 mt-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
                            Deposit
                        </button>
                    </div>

                    <!-- withdraw -->
                    <div class="bg-white w-1/2 p-8 items-center justify-around rounded-xl shadow-lg">
                        <h1 class="text-3xl mb-4">
                            Please Withdraw
                        </h1>
                        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="withdraw" name="withdraw"
                            type="text" required="" placeholder="Amount $100000" aria-label="withdraw">
                        <button type="button" id="withdraw-btn"
                            class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 mt-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
                            Withdraw
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bank.js"></script>
</body>

</html>
